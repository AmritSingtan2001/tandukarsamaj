{% extends 'app/base.html' %}
{% load static %}
{% load i18n %}
{% block title %}
Inner Gallery

{% endblock %}
{% block content %}
<!-- gallery bannar section-->
<div class="container-fluid" style="background-image:url('{{bannar_image.image.url}}'); width:100%">
	<div class="container">
		<div class="p-5"></div>
	</div>
</div>
<!-- end bannar section -->


<!--gallery section start-->


<div class="container fancy-gallery mb-5">
	<div class="row">
		<h2 style="font-weight: ;" class=" text-center p-5 text-primary">नेपाल तण्डुकार समाज</h2>
		
	</div>
	<div class="row">
		{% for item in gallery %}
		 <div class="col-6 col-sm-6 col-md-6 col-lg-4 pb-4 item">
			<a href="{{item.image.url}}" class=" img-fluid"
            	data-fancybox="images" data-caption="Conference Space" style="height:250px; width: 100%;">
		        <img class="rounded" src="{{item.image.url}}" style="height:250px; width: 100%;" alt="" />
		    </a>
    	</div>
		{% endfor %}



	</div>
</div>
<!-- end gallery section-->





{% endblock %}
